  <!-- Start form_signup_onek -->
  <section class="form_signup_one signup_two">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 offset-1 my-auto">

          <div class="item_brand margin-b-3">
            <a href="index.html">
              <img class="mr-2" src="./assets/img/logos/logo-white.png" alt="" style="height: 80px; width: 80px;">

          <div class="title_sections margin-b-5">
            <h2 class="c-white mb-1">Create an account</h2>
          </div>

          <div class="list__point">
            <div class="item media">
              <div class="icob">
                <i class="tio account_circle"></i>
              </div>
              <div class="media-body my-auto">
                <p>Join us</p>
              </div>
            </div>
            <div class="item media">
              <div class="icob">
                <i class="tio explore_outlined"></i>
              </div>
              <div class="media-body my-auto">
                <p>Join in, recognise and elevate your mood easily.</p>
              </div>
            </div>
            <div class="item media">
              <div class="icob">
                <i class="tio call_talking"></i>
              </div>
              <div class="media-body my-auto">
                <p>Get exciting recommendations which helps in enhacement of your mood.</p>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-7 col-lg-5 ml-lg-auto">
          <div class="item_group">
            <form action="" class="row" id="signup-form">
              <div class="col-12">
                <div class="google_sign">
                  <button type="button" class="btn btn_social rounded-8" style="background-color: #165DF5; color: white;">
                    Welcome to Beyond Meds.
                  </button>
                  <p class="text-center font-s-13 c-gray margin-my-3">Sign Up with Email</p>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Email address" id="email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First name" id="fName">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" id="lName">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group --password" id="show_hide_password">
                  <label>Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" data-toggle="password" placeholder="+6 Characters"
                      required="" id="password" />
                    <div class="input-group-prepend hide_show">
                      <a href=""><span class="input-group-text tio hidden_outlined"></span></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <a class="btn w-100 margin-t-3 btn_account bg-orange-red c-white rounded-8">
                  <button style="background: transparent; border: none; color: white;" id="btn-login">Create Account</button>
                </a>
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
